{% extends 'blog/base.html' %}
	{% block content %}
		<div class="aims">
			<ul class="aims-list">
				{% for post in posts %}
			        <li><div class="post">
				            <div class="date">
				                {{ post.published_date }}
				            </div>
				            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				            <p>{{ post.text|linebreaks }}</p>
				        </div>
			    	</li>
		    	{% endfor %}
			</ul>
		</div>
	{% endblock %}
